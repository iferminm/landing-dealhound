<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>..:: Deal Hound ::..</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'landing/css/landing.css' %}">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-57635344-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'landing/img/logo.png' %}" alt="Deal Hound">
        </div>
        <div class="form">
            <p>DealHound is comming soon, if you want to be the first one to use our epic app, leave us your email.</p>
            <div class="form-wrapper">
                <form action="{% url '/' %}" method="POST" class="navbar-form" id="email-form">
                    {% csrf_token %}
                    <div class="form-group">
                      Email: <input class="form-control" id="id_email" name="email"
                                type="email" placeholder="name@domain.com">
                    </div>
                    <input type="submit" value="Get notified" class="btn">
                </form>
                <div id="form-errors" class="alert alert-danger hidden" role="alert">
                  Please enter a valid email address
                </div>
            </div>
        </div>
    </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('#email-form').submit(function() {
      $.ajax({
        data: $(this).serialize(),
        type: $(this).attr('method'),
        url: $(this).attr('action'),
        success: function(response) {
          $('.form-wrapper').html("<h4 align=\"center\">Thank you!</h4>");
          $('#form-errors').addClass("hidden");
        },
        error: function(response) {
          $('#form-errors').removeClass("hidden");
        }
      });
    return false;
  });
});
</script>
</body>
</html>
